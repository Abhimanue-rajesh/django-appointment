version: '3.8'

services:
  web:
    build:
      context: .
      args:
        - USE_DJANGO_Q=${USE_DJANGO_Q:-False}
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  qcluster:
    build:
      context: .
      args:
        - USE_DJANGO_Q=${USE_DJANGO_Q:-False}
    command: python manage.py qcluster
    volumes:
      - .:/app
    env_file:
      - .env
